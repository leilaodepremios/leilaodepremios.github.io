---
layout: default
---

<div class="post" style="padding-top: 50px;">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%-d-%m-%Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
  <div class="tags">
	    {% for tag in page.tags %}
	        <a href="/tags/#{{tag}}" class="btn btn-default">{{ tag }}</a>
	    {% endfor %}
   </div>

  {% include share.html %}
  {% include disqus.html %}
</div>
