---
layout: default
---

<main id="scroll" class="home" role="main" itemprop="mainContentOfPage" itemscope="itemscope" itemtype="http://schema.org/Blog">
    {% for post in site.posts %}
        <article role="article" class="post-item" itemscope="itemscope" itemtype="http://schema.org/BlogPosting" itemprop="blogPost" style="padding-top:30px;">
                <div class="content">
                <div class="row">
                <div class="col-md-4">
                    <img src="{{ post.image }}" style="padding:15px;">
                </div>
                <div class="col-md-8">
                    <a href="{{ post.url | prepend: site.baseurl }}"><h3 class="post-title" itemprop="name">{{ post.title }}</h3></a>
                    
                    <p class="description">
                        {{ post.content | strip_html | truncatewords:40 }}
                        <br/>
                        <a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-success">Leia mais...</a>
                    </p>

                    <div class="tags">
                        {% for tag in post.tags %}
                            <a href="/tags/#{{tag}}" class="btn btn-default">{{ tag }}</a>
                        {% endfor %}
                    </div>
                </div>
                </div>
                </div>
        </article>
    {% endfor %}
</main>
